name: Auto Network Deployment

on:
  push:
    branches:
      - main
    paths:
      - "desired-configs/**"

jobs: # <--- MUST START AT COLUMN 1
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # --- STEP 1: Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- STEP 2: Cache Dependencies ---
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --- STEP 3: Install Dependencies ---
      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- STEP 4: Run AI Agent for Deployment ---
      - name: Run AI agent for drift check and deployment
        run: python agent/ai_agent.py
        env: 
          NET_USER: ${{ secrets.NET_USER }}
          NET_PASS: ${{ secrets.NET_PASS }}
